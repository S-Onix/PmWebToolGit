<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script>
	$(document).ready(function() {
		$('[data-toggle="popover"]').popover({
			container : "body"
		});

		$('.myPopover').popover({
			html : true,
			content : function() {
				return $('.popover_content_wrapper').html();
			}
		});

		$('.danger').popover({
			html : true,
			content : function() {
				return $('#popover_content_wrapper').html();
			}
		});

	});
</script>

</head>
<body>
	<div class="container">

		<h2>팝오버</h2>
		<button type="button" class="btn btn-default" title="팝오버 타이틀"
			data-container="body" data-contentwrapper="" data-toggle="popover"
			data-html="true" data-placement="bottom"
			data-content="<ul><li><a href='http://www.google.com'>구글 페이지이동</a></li><li>2번</li><li>3번</li><li>4번</li></ul>">
			팝오버테스트</button>

		<button type="button" class="myPopover" title="팝오버타이틀2이다 자식아"
			data-container="body" data-placement="bottom">버튼이다 이 자식아</button>
		<div class="popover_content_wrapper" style="display: none">
			<div>내용을 어떻게 넣어볼까 이렇게 넣어볼까 저렇게 넣어볼까</div>
		</div>


		<button class='danger' data-placement='above' title="Popover Title"
			href='#'>Click</button>
		<div id="popover_content_wrapper" style="display: none">
			<div>This is your div content</div>
		</div>

	</div>

</body>
</html>
